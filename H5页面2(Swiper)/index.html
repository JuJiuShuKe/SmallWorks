<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
    //音乐暂停播放
    var Music = document.getElementById("Music");
    var musi = document.getElementById("musi");
    musi.onclick = function() {
        if (Music.paused) {
            this.src = 'img/ksyy.png';
            Music.play();
        }
        else {
            this.src = 'img/ztyy.png';
            Music.pause();
        }
    };

    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical'	,									//滑动方向
        allowSwipeToPrev : false,									//首页禁止下滑
        onSlideChangeStart: function(swiper) {
            var inIndex = swiper.activeIndex,        //切换结束时，告诉我现在是第几个slide
                    sliLen = swiper.slides.length;				//共有几个slide

            if (inIndex + 1 == sliLen) {
                document.getElementsByClassName('swiper-button-next')[0].style.display = 'none';
                locking2();
            } else {
                document.getElementsByClassName('swiper-button-next')[0].style.display = 'block';
                commonly2();
            }

            if (inIndex == 0) {
                locking();
            } else {
                commonly();
            }

        },					//切换结束时
        onInit: function(swiper){
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },						       	//动画初始化
        onSlideChangeEnd: function(swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }

    });




    //------------------首页禁止下滑
    function locking(){
//			console.log('锁住状态');
        mySwiper.lockSwipeToPrev();
    }
    function commonly(){
//			console.log('一般状态');
        mySwiper.unlockSwipeToPrev();
    }
    //------------------最后一页禁止上滑
    function locking2(){
//			console.log('锁住状态');
        mySwiper.lockSwipeToNext();
    }
    function commonly2(){
//			console.log('一般状态');
        mySwiper.unlockSwipeToNext();
    }
</script>
