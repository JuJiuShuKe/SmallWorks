<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" href="../animate.css">
        <title>H5</title>
        <style>
            .count{overflow:hidden;position: absolute;left: 0;right: 0;top:0;;bottom: 0;background: url("img/dbg.jpg");background-size: 100%}
            .count  img , .count > p, .count > div {position: absolute}
            .xxx1{top: 2%;left: 2%;}
            .xxx2{top: 56%;right: 9%;
                -webkit-animation-delay: 2.3s;
                -moz-animation-delay: 2.3s;
                -o-animation-delay: 2.3s;
                animation-delay: 2.3s;}
            .xxx3{top: 43%;left: 6%;width: 11%;
                -webkit-animation-delay: 1.2s;
                -moz-animation-delay: 1.2s;
                -o-animation-delay: 1.2s;
                animation-delay: 1.2s;}
            .xxx4{    top: 63%;left: 30%;width: 7%;transform: rotate(51deg);
                -webkit-animation-delay: 2.5s;
                -moz-animation-delay: 2.5s;
                -o-animation-delay: 2.5s;
                animation-delay: 2.5s;}
            .music{right: 2%;top: 3%;}
            .xzrmdgm{width: 80%;left: 10%;top: 15%;
                -webkit-animation-duration: 0.8s;
                -moz-animation-duration: 0.8s;
                -o-animation-duration: 0.8s;
                animation-duration: 0.8s;}
            .rmdmy{width: 80%;left: 10%;top: 22%;
                -webkit-animation-duration: 0.5s;
                -moz-animation-duration: 0.5s;
                -o-animation-duration: 0.5s;
                animation-duration: 0.5s}
            .zpp{width: 80%;left: 10%;top: 34%;margin: 0;}
            .zpleft{width: 50%;top: 0;left: 0;
                -webkit-animation-delay: 0.5s;
                -moz-animation-delay:  0.5s;
                -o-animation-delay:  0.5s;
                animation-delay:  0.5s;}
            .zprightbg{width: 48%;top: 0;right: 0;
                -webkit-animation-delay:  0.5s;
                -moz-animation-delay:  0.5s;
                -o-animation-delay:  0.5s;
                animation-delay:  0.5s;}
            .zpright{width: 40%;top: 0;right: 4%;margin-top: 4%;
                -webkit-animation-delay: 1s;
                -moz-animation-delay: 1s;
                -o-animation-delay: 1s;
                animation-delay: 1s;}
            .wmdiv{width: 100%;text-align: center;color: #ffffff;top: 45%;
                -webkit-animation-delay: 1.2s;
                -moz-animation-delay: 1.2s;
                -o-animation-delay: 1.2s;
                animation-delay: 1.2s;}
            .peo1{width: 50%;bottom: -2px;left: -8%;z-index: 5;
                -webkit-animation-delay: 1.5s;
                -moz-animation-delay: 1.5s;
                -o-animation-delay: 1.5s;
                animation-delay: 1.5s;}
            .peo2{width: 60%;bottom: -2px;left: 21%;
                -webkit-animation-delay: 2s;
                -moz-animation-delay: 2s;
                -o-animation-delay: 2s;
                animation-delay: 2s;}
            .peo3{width: 50%;bottom: -2px;right: -9%;z-index: 5;
                -webkit-animation-delay: 2.5s;
                -moz-animation-delay: 2.5s;
                -o-animation-delay: 2.5s;
                animation-delay: 2.5s;}
        </style>
    </head>
    <body>
        <article class="count">
            <img src="img/leftxx.png" alt="" class="xxx1">
            <img src="img/rightxx.png" alt="" class="xxx2  animated fadeIn infinite">
            <img src="img/leftxx.png" alt="" class="xxx3  animated fadeIn infinite">
            <img src="img/leftxx.png" alt="" class="xxx4  animated fadeIn infinite">
            <img src="img/yy.png" alt="" class="music">
            <img src="img/xzrmgp.png" alt="" class="xzrmdgm animated zoomInDown">
            <img src="img/rmdmy.png" alt="" class="rmdmy animated zoomInDown">
            <p class="zpp">
                <img src="img/zpsj.png" alt="" class="zpleft animated bounceInLeft">
                <img src="img/zpzcbg.png" alt="" class="zprightbg   animated bounceInRight">
                <img src="img/zpzc.png" alt="" class="zpright animated fadeIn">
            </p>
            <div class="wmdiv  animated fadeIn">
                我们无论做什么事情，<br>
                都要站在党和人民的立场上
            </div>
            <img src="img/renz.png" alt="" class="peo1 animated bounceInLeft">
            <img src="img/peoz.png" alt="" class="peo2 animated bounceInUp">
            <img src="img/renrig.png" alt="" class="peo3 animated bounceInRight">
        </article>
    </body>
</html>
